{% extends 'base.html' %}
{% block content %}
<h1>All movies</h1>
<ul>
    {% for movie in movies %}
    <li>{{movie}}</li>
    {%endfor%}
    </ul>

<form action="/movies/new" method='post'>
    <input type="text" placeholder="movie title" name="title">
    <button>Submit</button>
</form>
{% endblock %}
